# Ollama Service - Base Configuration (CPU-optimized by default)
# Can be used independently or with other services
# Use docker-compose.gpu-override.yml for GPU acceleration
# Use script-specific overrides for specialized setups

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./.ollama:/root/.ollama
    restart: unless-stopped
    environment:
      # CPU-optimized defaults
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=false
      # Large payload optimizations
      - OLLAMA_REQUEST_TIMEOUT=300
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_MAX_REQUEST_SIZE=50m
      - OLLAMA_LOAD_TIMEOUT=10m
    # CPU-friendly memory limits (optimized for 7B model + large payloads)
    deploy:
      resources:
        limits:
          memory: 20g  # Sufficient for 7B model (14GB) + 16MB payload (6GB headroom)
        reservations:
          memory: 16g  # Reserve enough for 7B model
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 60s  # Longer interval for large processing
      timeout: 30s   # Increased timeout for large requests
      retries: 10
      start_period: 120s  # More time for initial startup
    networks:
      - ai_network

volumes:
  ollama-data:

networks:
  ai_network:
    driver: bridge
    external: true
