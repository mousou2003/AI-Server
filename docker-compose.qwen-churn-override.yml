# Qwen Churn Assistant Specific Override
# Usage: docker compose -f docker-compose.ollama.yml -f docker-compose.webui.yml -f docker-compose.qwen-churn-override.yml up -d
# Customizes services specifically for churn analysis
# Use with docker-compose.gpu-override.yml for GPU acceleration

services:
  ollama:
    container_name: ollama-qwen-churn  # Custom container name

  # Add WebUI service for churn assistant
  open-webui:
    container_name: open-webui-qwen-churn
    environment:
      - OLLAMA_BASE_URL=http://ollama-qwen-churn:11434
      - WEBUI_NAME=Qwen Churn Assistant
