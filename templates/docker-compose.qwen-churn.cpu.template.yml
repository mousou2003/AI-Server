# Qwen Churn Assistant Infrastructure - CPU Mode
# Specialized setup for churn analysis using Qwen2.5-Coder models (CPU-only)

services:
  ollama-qwen:
    image: ollama/ollama:latest
    container_name: ollama-qwen-churn
    ports:
      - "{{OLLAMA_PORT}}:{{OLLAMA_PORT}}"
    volumes:
      - ./models/.ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  open-webui-qwen:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui-qwen-churn
    ports:
      - "{{WEBUI_PORT}}:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama-qwen:{{OLLAMA_PORT}}
      - WEBUI_NAME=Qwen Churn Assistant
      # User access configuration
      - DEFAULT_USER_ROLE=admin    # First user becomes admin (needed for file uploads & model management)
      - ENABLE_SIGNUP=true         # Allow account creation (required for first-time setup)
      # Feature enablement
      - ENABLE_MEMORY=true         # Enable conversation memory for business analysis context
      - ENABLE_TOOLS=true          # Enable file upload and analysis tools
      - TOOLS_FUNCTION_CALLING_ENABLED=true  # Allow AI to use tools for data analysis
    depends_on:
      ollama-qwen:
        condition: service_healthy
    volumes:
      - qwen-churn-webui:/app/backend/data
      - ./memory:/app/backend/memory:rw
      - ./workspace:/app/backend/workspace:rw
    restart: unless-stopped

volumes:
  qwen-churn-webui:
    name: qwen-churn-assistant-data
